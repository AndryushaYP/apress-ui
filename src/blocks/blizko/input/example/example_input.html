<div style="width: 400px; font: var(--body2-minimum)">
  <p>Ordinary field</p>
  <p class="aui-input">
    <input
      class="aui-input__field"
      type="text"
      id="base-input"
      name="ice-cream-choice"
      placeholder="Имя"
      value="Не пустой чтобы посмотреть на фон у лейбла"
    >
    <label class="aui-input__label" for="base-input">Имя</label>
  </p>

  <p>Required field</p>
  <p class="aui-input">
    <input
      class="aui-input__field"
      type="text"
      id="required-input"
      name="ice-cream-choice"
      placeholder="Имя"
      required
    >
    <label class="aui-input__label" for="required-input">Имя</label>
  </p>

  <p>Ordinary field with error</p>
  <p class="aui-input aui-input_invalid">
    <input
      class="aui-input__field"
      type="text"
      id="invalid"
      name="ice-cream-choice"
      placeholder="Имя"
    >
    <label class="aui-input__label" for="invalid">Имя</label>
  </p>

  <p>Textarea field</p>
  <p class="aui-input aui-input_textarea">
    <textarea
      class='aui-input__field'
      placeholder='Ваш текст'
      id="textarea"
    ></textarea>
    <label class="aui-input__label" for="textarea">Ваш текст</label>
  </p>
</div>
